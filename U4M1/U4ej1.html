<body>
    <h1>Practica con JS</h1>
    <script>
        Distancia = parseInt(prompt('Igrese la distancia a recorrer:', ''));

        if(Distancia <= 1000){
        document.write('Usted deberia ir caminando');
        }
        else if(Distancia <= 10000){
            document.write('Usted deberia ir en bicicleta');
        }
        else if(Distancia <= 30000){
            document.write('Usted deberia ir en colectivo');
        }
        else if(Distancia<= 100000){
            document.write('Usted deberia ir en auto');
        }
        else if(Distancia> 100000){
            document.write('Usted deberia ir en avion')
        }
        </script>
